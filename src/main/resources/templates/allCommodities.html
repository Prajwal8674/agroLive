<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Agrolive - Smart Agricultural Price Tracking Platform</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 1rem;
        }

        .pagination .page-item.active .page-link {
            background-color: #81c408;
            border-color: #81c408;
            color: white;
        }

        .pagination .page-link {
            color: #81c408;
        }

        .table-wrapper {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">

        <!-- Navbar start -->
        <div class="container-fluid fixed-top">
            <div class="container px-0">
                <nav class="navbar navbar-light bg-white navbar-expand-xl">
                    <a th:href="@{/}" class="navbar-brand">
                        <h1 class="text-primary display-6">AgroLive</h1>
                    </a>
                    <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="fa fa-bars text-primary"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                        <div class="navbar-nav mx-auto">
                            <a th:href="@{/}" class="nav-item nav-link">Home</a>
                            <a href="#" class="nav-item nav-link">About</a>
                            <a th:href="@{/market}" class="nav-item nav-link active" >Market</a>
                            <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>

                            <!-- Show Login only when NOT authenticated -->
                            <a th:href="@{/login}" class="nav-item nav-link"
                                sec:authorize="!isAuthenticated()">Login</a>

                            <!-- Show Logout only when authenticated -->
                            <a th:href="@{/logout}" class="nav-item nav-link"
                                sec:authorize="isAuthenticated()">Logout</a>
                        </div>

                        <div class="d-flex m-3 me-0">
                            <!-- Optional: Show username -->
                            <!-- <span class="my-auto me-3 text-primary" sec:authorize="isAuthenticated()">
                                Hi, <span sec:authentication="name"></span>
                            </span>

                            <a th:href="@{/register}" class="my-auto">
                                <i class="fas fa-user fa-2x"></i>
                            </a> -->
                        </div>
                        <div class="d-flex m-3 me-0">
                            <!-- <a href="#" class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span class="position-absolute bg-secondary rounded-circle
                                  d-flex align-items-center justify-content-center
                                  text-dark px-1"
                                  style="top:-5px; left:15px; height:20px; min-width:20px;">3</span>
                        </a>  -->
                            <a th:href="@{/register}" class="my-auto">
                                <i class="fas fa-user fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Navbar End -->

        <!-- Main Content -->
        <div class="content-wrapper container-fluid py-5">
            <div class="container py-5">

                <!-- Search Filters -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <input type="text" id="searchCommodity" class="form-control"
                            placeholder="Search by Commodity...">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="searchState" class="form-control" placeholder="Search by State...">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="searchDistrict" class="form-control" placeholder="Search by District...">
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Commodity</th>
                                <th>Variety</th>
                                <th>State</th>
                                <th>District</th>
                                <th>Market</th>
                                <th>Min Price</th>
                                <th>Max Price</th>
                                <th>Modal Price</th>
                                <th>Date</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:if="${#lists.isEmpty(recordsPage.content)}">
                                <td colspan="9" class="text-center text-primary fw-bold">
                                    No Records Found
                                </td>
                            </tr>

                            <tr th:each="item : ${recordsPage.content}">
                                <td th:text="${item.commodity}"></td>
                                <td th:text="${item.variety}"></td>
                                <td th:text="${item.state}"></td>
                                <td th:text="${item.district}"></td>
                                <td th:text="${item.market}"></td>
                                <td th:text="${item.min_price}"></td>
                                <td th:text="${item.max_price}"></td>
                                <td th:text="${item.modal_price}"></td>
                                <td th:text="${item.date}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- âœ… FIXED Pagination (ONLY CHANGE) -->
                <nav>
                    <ul class="pagination">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage==0}?'disabled'">
                            <a class="page-link" th:href="@{/allCommodities(
                                page=${currentPage-1},
                                size=${recordsPage.size},
                                commodity=${commodity},
                                state=${state}
                           )}">&laquo;</a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(startPage,endPage)}"
                            th:classappend="${i==currentPage}?'active'">
                            <a class="page-link" th:text="${i+1}" th:href="@{/allCommodities(
                                page=${i},
                                size=${recordsPage.size},
                                commodity=${commodity},
                                state=${state}
                           )}"></a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage+1>=totalPages}?'disabled'">
                            <a class="page-link" th:href="@{/allCommodities(
                                page=${currentPage+1},
                                size=${recordsPage.size},
                                commodity=${commodity},
                                state=${state}
                           )}">&raquo;</a>
                        </li>

                    </ul>
                </nav>

            </div>
        </div>
        <!-- End Content -->

        <!-- Footer -->
        <div class="container-fluid copyright bg-dark py-4 footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <span class="text-light">
                            <a href="#"><i class="fas fa-copyright text-light me-2"></i>AgroLive</a>,
                            All right reserved.
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const commodityInput = document.getElementById("searchCommodity");
            const stateInput = document.getElementById("searchState");
            const districtInput = document.getElementById("searchDistrict");
            const rows = document.querySelectorAll("table tbody tr");

            const params = new URLSearchParams(window.location.search);
            const commodityParam = params.get("commodity");
            const stateParam = params.get("state");

            if (commodityParam) commodityInput.value = commodityParam;
            if (stateParam) stateInput.value = stateParam;

            function filterTable() {
                const cVal = commodityInput.value.toLowerCase();
                const sVal = stateInput.value.toLowerCase();
                const dVal = districtInput.value.toLowerCase();

                rows.forEach(row => {
                    const commodity = row.cells[0].innerText.toLowerCase();
                    const state = row.cells[2].innerText.toLowerCase();
                    const district = row.cells[3].innerText.toLowerCase();

                    row.style.display =
                        commodity.includes(cVal) &&
                            state.includes(sVal) &&
                            district.includes(dVal)
                            ? ""
                            : "none";
                });
            }

            commodityInput.addEventListener("keyup", filterTable);
            stateInput.addEventListener("keyup", filterTable);
            districtInput.addEventListener("keyup", filterTable);

            filterTable();
        });
    </script>

</body>
</html>
