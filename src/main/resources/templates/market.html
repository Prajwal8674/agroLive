<!-- State Popup Modal -->
<div class="modal fade" id="stateModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCommodityName"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="stateList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="js/main.js"></script>

    <script>
        document.getElementById("productSearch").addEventListener("keyup", function () {
            const searchValue = this.value.toLowerCase().trim();
            // Select both .fruite-item and the div that contains the column class
            const productColumns = document.querySelectorAll(".tab-content .row > div");
            
            productColumns.forEach(columnDiv => {
                // Find the card inside the column
                const card = columnDiv.querySelector(".fruite-item");

                if (card) {
                    // Check if the card content (h6) matches the search value
                    const productName = card.querySelector("h6").textContent.toLowerCase();
                    if (productName.includes(searchValue)) {
                        columnDiv.style.display = "block";
                    } else {
                        columnDiv.style.display = "none";
                    }
                }
            });
        });

    </script>

<script>
    function openStatePopup(element) {
    const commodityName = element.dataset.name;
    document.getElementById("modalCommodityName").textContent = commodityName;

    const API_URL = "/api/states/" + commodityName; // <-- backend API endpoint

    fetch(API_URL)
        .then(res => res.json())
        .then(states => {
            const list = document.getElementById("stateList");
            list.innerHTML = ""; 

            states.forEach(state => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = state;
                list.appendChild(li);
            });

            const modal = new bootstrap.Modal(document.getElementById('stateModal'));
            modal.show();
        })
        .catch(err => console.error("Error fetching states:", err));
}

</script>
