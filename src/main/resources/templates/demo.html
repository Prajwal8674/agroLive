    <!-- ðŸ” Search Filter Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchCommodity = document.getElementById("searchCommodity");
            const searchState = document.getElementById("searchState");
            const searchDistrict = document.getElementById("searchDistrict");
            const table = document.querySelector("table tbody");

            function filterTable() {
                const commodityValue = searchCommodity.value.toLowerCase();
                const stateValue = searchState.value.toLowerCase();
                const districtValue = searchDistrict.value.toLowerCase();

                for (let row of table.rows) {
                    const commodity = row.cells[0].innerText.toLowerCase();
                    const state = row.cells[2].innerText.toLowerCase();
                    const district = row.cells[3].innerText.toLowerCase();

                    if (
                        commodity.includes(commodityValue) &&
                        state.includes(stateValue) &&
                        district.includes(districtValue)
                    ) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                }
            }

            searchCommodity.addEventListener("keyup", filterTable);
            searchState.addEventListener("keyup", filterTable);
            searchDistrict.addEventListener("keyup", filterTable);
        });
    </script>
