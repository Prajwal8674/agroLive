<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Register - AgroLive</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap & Template Styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Register Section */
    section.register-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      padding-top: 120px;
    }

    /* Card adjustments */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      overflow-y: auto;
      max-height: 90vh;
    }

    @media (max-width: 768px) {
      .register-section {
        padding-top: 140px;
      }
    }

    /* Center form inside right column */
    .card .col-md-7 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Make form take full width */
    .card form {
      width: 100%;
      max-width: 350px;
    }

    .form-control {
      border-radius: 50px;
    }

    .btn-primary, .btn-success {
      border-radius: 50px;
      background: #198754;
      border: none;
    }

    .btn-primary:hover, .btn-success:hover {
      background: #157347;
    }

    /* Error and Success alerts */
    .alert {
      border-radius: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    /* Footer */
    footer.footer {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <div class="container-fluid fixed-top">
    <div class="container px-0">
      <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a th:href="@{/}" class="navbar-brand">
          <h1 class="text-primary display-6">AgroLive</h1>
        </a>
        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="fa fa-bars text-primary"></span>
        </button>
        <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a th:href="@{/}" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">About</a>
            <a th:href="@{/market}" class="nav-item nav-link">Market</a>
            <a th:href="@{/login}" class="nav-item nav-link">Login</a>
            <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
          </div>
          <div class="d-flex m-3 me-0">
            <a th:href="@{/register}" class="my-auto">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <section class="register-section">
    <div class="card shadow-lg p-0 m-0">
      <div class="row g-0">

        <!-- LEFT IMAGE -->
        <div class="col-md-5 d-none d-md-block p-0">
          <img src="img/farmer.jpg" alt="Register Image"
               class="w-100 h-100" 
               style="object-fit: cover; border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
        </div>

        <!-- RIGHT FORM -->
        <div class="col-md-7 bg-white">
          <h3 class="text-center text-success mb-4 fw-bold">Create Account</h3>

          <!-- Error Message -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
          </div>

          <!-- Success Message -->
          <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
          </div>

          <form th:action="@{/register}" method="post">
            <div class="mb-2">
              <label class="form-label small mb-1">Full Name</label>
              <input type="text" 
                     class="form-control" 
                     name="fullName" 
                     placeholder="Enter your full name" 
                     required
                     minlength="2"
                     autofocus>
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Email Address</label>
              <input type="email" 
                     class="form-control" 
                     name="email" 
                     placeholder="Enter your email" 
                     required>
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Phone Number</label>
              <input type="tel" 
                     class="form-control" 
                     name="phone" 
                     placeholder="Enter your phone number" 
                     required
                     pattern="[0-9]{10}"
                     title="Please enter a 10-digit phone number">
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Password</label>
              <input type="password" 
                     class="form-control" 
                     name="password" 
                     placeholder="Create a password (min 6 characters)" 
                     required
                     minlength="6"
                     id="password">
            </div>

            <div class="mb-3">
              <label class="form-label small mb-1">Confirm Password</label>
              <input type="password" 
                     class="form-control" 
                     name="confirmPassword" 
                     placeholder="Re-enter your password" 
                     required
                     minlength="6"
                     id="confirmPassword">
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <p class="text-center mt-3 mb-0">
            Already have an account? <a th:href="@{/login}" class="text-success fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="container-fluid copyright bg-dark py-4 footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <span class="text-light">
            <a href="#"><i class="fas fa-copyright text-light me-2"></i>Agrolive</a>, All right reserved.
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for client-side password validation -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      
      if (password.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long!');
        return false;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
