<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>AgroLive</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap & Template Styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
      font-family: 'Open Sans', sans-serif;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 50px;
    }

    .btn-primary {
      border-radius: 50px;
      background: #198754;
      border: none;
    }

    .btn-primary:hover {
      background: #157347;
    }

    .copyright {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="container-fluid fixed-top justify-content-center">
    <div class="container px-0">
      <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a th:href="@{/}" class="navbar-brand">
          <h1 class="text-primary display-6">AgroLive</h1>
        </a>
        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="fa fa-bars text-primary"></span>
        </button>
        <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a th:href="@{/}" class="nav-item nav-link">Home</a>
            <a class="nav-item nav-link active">Register</a>
          </div>
          <div class="d-flex m-3 me-0">
            <a th:href="@{/login}" class="my-auto">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <section class="d-flex justify-content-center align-items-center min-vh-100 bg-light m-0 p-0 mt-4">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden p-0 m-0" style="max-width: 700px; width: 100%;">
      <div class="row g-0" style="height: 100%;">

        <!-- LEFT IMAGE -->
        <div class="col-md-5 d-none d-md-block p-0 m-0">
          <img src="img/farmer.jpg" alt="Register Image"
            class="w-100 h-100" style="object-fit: cover; display: block; border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
        </div>

        <!-- RIGHT FORM -->
        <div class="col-md-7 bg-white d-flex flex-column justify-content-center p-4 m-0">
          <h3 class="text-center text-success mb-3 fw-bold">Create Account</h3>

          <!-- ðŸ”¥ Updated Form -->
          <form th:action="@{/register}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <div class="mb-2">
              <label class="form-label small mb-1">Full Name</label>
              <input type="text" class="form-control" name="fullName" placeholder="Enter your name" required>
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Phone Number</label>
              <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-2">
              <label class="form-label small mb-1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
              <label class="form-label small mb-1">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <p class="text-center mt-3 mb-0">
            Already have an account?
            <a th:href="@{/login}" class="text-success fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid copyright bg-dark py-3 text-center text-white position-absolute bottom-0">
    <small>Â© AgroLive 2025 | Designed by HTML Codex</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
