<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h4 class="mb-4">
        Commodity: <span th:text="${commodity}"></span> |
        State: <span th:text="${state}"></span>
    </h4>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Market</th>
            <th>District</th>
            <th>Variety</th>
            <th>Min Price</th>
            <th>Max Price</th>
            <th>Modal Price</th>
            <th>Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="rec : ${recordsPage.content}">
            <td th:text="${rec.market}"></td>
            <td th:text="${rec.district}"></td>
            <td th:text="${rec.variety}"></td>
            <td th:text="${rec.min_price}"></td>
            <td th:text="${rec.max_price}"></td>
            <td th:text="${rec.modal_price}"></td>
            <td th:text="${rec.date}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/market}" class="btn btn-secondary mt-3">â¬… Back</a>

</div>

</body>
</html>
